builders:
  declarative_client_gen:
    import: "package:declarative_client_gen/builder.dart"
    builder_factories: ["jaguarHttpBuilder"]
    build_extensions: {".dart": [".jhttp.dart"]}
    auto_apply: root_package
    build_to: source